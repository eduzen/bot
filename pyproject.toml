[tool.poetry]
name = "bot"
version = "0.1.0"
description = ""
authors = ["Eduardo Enriquez (eduzen) <eduardo.a.enriquez@gmail.com>"]
packages = [
    { include = "eduzen_bot" },
    { include = "/code/eduzen_bot/**/*.py" },
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "poetry-core>=1.0.0",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
safe = true
target-version = ['py38']
exclude = '''
(
  /(
    \.git
    | \.mypy_cache
    | \.pytest_cache
    | htmlcov
    | venv
    | .venv
  )/
)
'''

[tool.isort]
profile = "black"
include_trailing_comma = true

[tool.pytest.ini_options]
addopts = "-s"

[tool.poetry.dependencies]
attrs = "^21.2.0"
beautifulsoup4 = "^4.10.0"
colorama = "^0.4.4"
emoji = "1.5.0"
ipdb = "^0.13.4"
peewee = "3.14.4"
python = "^3.8"
python-telegram-bot = "13.7"
PyYAML = "^5.4.1"
psycopg2-binary = "^2.9.1"
regex = "^2021.8.21"
requests = "^2.26.0"
rich = "^10.11.0"
sentry-sdk = "^1.4.3"
tweepy = "^3.10.0"
tmdbsimple = "^2.6.6"
yfinance = "^0.1.63"
pendulum = "^2.1.2"
astral = "^2.2"
pytz = "^2021.1"
setuptools = "^58.1.0"
wheel = "^0.37.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
factory-boy = "^3.2.0"
ipython = "^7.26"
jedi = "0.18.0"
pre-commit = "^2.14.1"
ipdb = "^0.13.9"
Faker = "^8.14.0"
types-requests = "^2.25.6"
pytest-vcr = "^1.0.2"

[virtualenvs]
create = false
local = false
in-project = true
