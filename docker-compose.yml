version: '3'

volumes:
  pgdata:
  shell_history:

services:
  eduzenbot:
    build: .
    command: ["sh", "/code/eduzen_bot/scripts/runserver.sh"]
    volumes:
      - .:/code
      - shell_history:/root/hist
    env_file:
      - .env

  db:
    image: postgres:13-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD

